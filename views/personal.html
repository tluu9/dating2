<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dating Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
<h3>My Dating Website</h3>
<form method="post" action="profile">
<div class="container-fluid">
    <div class="row content">

        <h2> Personal Information</h2>
        <hr>
        <div class="col-sm-8">


                <!--first name-->
                <div class="form-group">
                    <label ><strong>First Name</strong></label>
                    <input type="text" name="fname" class="form-control"  placeholder="Sarah">
                </div>

                <!--last name-->
                <div class="form-group">
                    <label ><strong>Last Name</strong></label>
                    <input type="text" name="lname"class="form-control"  placeholder="Smith">
                </div>

                <!--age-->
                <div class="form-group">
                    <label><strong>Age</strong></label>
                    <input type="text" name="age" class="form-control"  placeholder="30">
                </div>

                <!--gender-->
                <div class="form-group">
                    <label><strong>Gender</strong></label>
                    <div class="radio">
                        <label><input type="radio" name="gender" value="Male" checked>Male</label>

                        <label><input type="radio" name="gender" value="Female" >Female</label>
                    </div>
                </div>

                <!--phone-->
                <div class="form-group">
                    <label><strong>Phone Number</strong></label>
                    <input type="text" name="phone" class="form-control"  placeholder="222-333-4444">
                </div>


        </div>

        <!--Add a note-->
        <div class="col-sm-4 sidenav">
            <p class="note"><strong>Note: </strong>All information entered is protected by our <a href="privacy">
                privacy policy. </a>Profile information can only be viewed by others with your permission.</p><br><br><br>
            <!--Add a button-->
            <div class="bottom">
                <br><br><br><button type="submit" class="btn btn-primary" align="right">Next ></button>
            </div>

        </div>

    </div>
</div>
</form>
</body>
</html>
