<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dating Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
<h3>My Dating Website</h3>
<form method="post" action="summary">
    <div class="container-fluid">
        <div class="row content">

            <h2>Interests</h2>
            <hr>

                <!--in-door-->
            <div class="form-group">
                <p><strong> In-door Interests</strong></p>

                <div class="col-sm-3">

                    <div class="checkbox">
                        <label><input type="checkbox" value="TV" name="indoor[]" checked>
                            <check if="{{@indoor === 'TV'}}">checked</check>
                            TV</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Puzzles" name="indoor[]">
                            <check if="{{@indoor === 'Puzzles'}}">checked</check>
                            Puzzles</label>
                    </div>
                </div>


                <div class="col-sm-3">
                    <div class="checkbox">
                        <label><input type="checkbox" value="Movies" name="indoor[]">
                            <check if="{{@indoor === 'Movies'}}">checked</check>
                            Movies</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Reading" name="indoor[]">
                            <check if="{{@indoor === 'Reading'}}">checked</check>
                            Reading</label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="checkbox">
                        <label><input type="checkbox" value="Cooking" name="indoor[]">
                            <check if="{{@indoor === 'Cooking'}}">checked</check>
                            Cooking</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Playing Cards" name="indoor[]">
                            <check if="{{@indoor === 'Playing Cards'}}">checked</check>
                            Playing Cards</label>
                    </div>
                </div>

                <div class="col-sm-3 sidenav">
                    <div class="checkbox">
                        <label><input type="checkbox" value="Board games" name="indoor[]">
                            <check if="{{@indoor === 'Board games'}}">checked</check>
                            Board games</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Video games" name="indoor[]">
                            <check if="{{@indoor === 'Video games'}}">checked</check>
                            Video games</label>
                    </div>
                </div>
            </div>



            <!--out-door-->
            <div class="form-group">
                <p><strong> Out-door Interests</strong></p>

                <div class="col-sm-3">
                    <div class="checkbox">
                        <label><input type="checkbox" value="Hiking" name="outdoor[]" checked>
                            <check if="{{@outdoor === 'Hiking'}}">checked</check>
                            Hiking</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Walking" name="outdoor[]">
                            <check if="{{@outdoor === 'Walking'}}">checked</check>
                            Walking</label>
                    </div>
                </div>


                <div class="col-sm-3">
                    <div class="checkbox">
                        <label><input type="checkbox" value="Biking" name="outdoor[]">
                            <check if="{{@outdoor === 'Biking'}}">checked</check>
                            Biking</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Climbing" name="outdoor[]">
                            <check if="{{@outdoor === 'Climbing'}}">checked</check>
                            Climbing</label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="checkbox">
                        <label><input type="checkbox" name="outdoor[]" value="Swimming">
                            <check if="{{@outdoor === 'Swimming'}}">checked</check>
                            Swimming</label>
                    </div>

                </div>

                <div class="col-sm-3">
                    <div class="checkbox">
                        <label><input type="checkbox" name="outdoor[]" value="Collecting">
                            <check if="{{@outdoor === 'Collecting'}}">checked</check>
                            Collecting</label>
                    </div>

                </div>

            </div>

            <!--button-->
            <div class="bottom">
                <br><br><br><button type="submit" class="btn btn-primary" align="right">Next ></button>
            </div>

        </div>
    </div>
</form>
</body>
</html>
